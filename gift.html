<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gift.css">
</head>
<body>
    <div class="background_image" id="double-click-button"></div>
    <script>
        
                document.addEventListener('DOMContentLoaded', function () {
                    const doubleClickButton = document.getElementById('double-click-button');
            
            
           
                doubleClickButton.addEventListener('dblclick', function () {
                this.classList.toggle('double-clicked');
            });
          })
    </script>
</body>
</html>
