                <form action="submit.php" method="get" style=" position:absolute;width:500px; padding:40px; transform:translate(-40,-50);border:1px solid black; border-radius:20px;right:350px;top:90px;" onsubmit="return validation()">
                    <div class="mt-3">
                        <label for="name">FULL NAME</label><br>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                        <span id="namee"></span>
                    </div>
                    <div class="mt-3">
                        <label for="email">EMAIL ADDRESS</label><br>
                        <input type="email" id="email" name="email" placeholder="Enter your email">

                    </div>
                    <div class="mt-3">
                        <label for="phone">PHONE NUMBER</label><br>

                    <div class="mt-3">

                    </div>

        <script type="text/javascript">
        function validation()
        {
        var name=document.getElementById('name').value;
        var email=document.getElementById('email').value;
        var phone=document.getElementById('phone').value;
        var address=document.getElementById('address').value;
        var regName=/^[a-zA-Z\s]+$/;
        var regEmail=/^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;
        var regPhone=/^\d{10}$/;
        
    if (name== "" || !regName.test(name)) {
		document.getElementById('namee').innerHTML="ENTER ALPHABETS ONLY";
		return false;
		}
		  if (regEmail== "" || !regEmail.test(email)) {
		document.getElementById('emaill').innerHTML="ENTER VALID MAIL";
		return false;
		}
		if (regPhone == "" || !regPhone.test(phone)) {
		document.getElementById('phonee').innerHTML="ENTER VAILD PHONE NUMBER";
		return false;
		}
		if (address == "" || !address.test(address)) {
		document.getElementById('addres').innerHTML="ENTER ADDRESS";
		return false;
		} 
    }



                </script>
